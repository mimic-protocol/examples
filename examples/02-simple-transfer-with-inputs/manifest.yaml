version: 1.0.0
name: Simple transfer with inputs
description: Automated function to execute parameterized transfers
inputs:
  - chainId: uint32
  - token: address
  - amount: string          # e.g., '15.3' = 15.3 of the given token
  - recipient: address
  - maxFee: string          # e.g., '0.01' = 0.01 of the given token
