version: 7.0.0
name: Invest in a AAVE idle balance
description: Automated task to invest in AAVE idle balance above certain threshold in USD
inputs:
  - chainId: uint32
  - aToken: address
  - smartAccount: address
  - thresholdUsd: string    # e.g., '30.5' = 30.5 USD
  - maxFeeUsd: string       # e.g., '0.05' = 0.05 USD
abis:
  - ERC20: ./abis/ERC20.json
  - AaveToken: ./abis/AaveToken.json
  - AavePool: ./abis/AavePool.json
