version: 1.0.0
name: Withdraw from AAVE based on balance threshold
description: Automated function to withdraw from AAVE based on balance threshold in USD
inputs:
  - chainId: uint32
  - aToken: address
  - recipient: address
  - slippageBps: uint16     # e.g., 50 = 0.50%
  - thresholdUsd: string    # e.g., '30.5' = 30.5 USD
abis:
  - ERC20: ./abis/ERC20.json
  - AaveToken: ./abis/AaveToken.json
