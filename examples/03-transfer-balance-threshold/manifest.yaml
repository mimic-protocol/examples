version: 1.0.0
name: Transfer based on threshold
description: Automated function to execute parameterized transfers based on balance threshold
inputs:
  - chainId: uint32
  - token: address
  - amount: string        # e.g., '10.2' = 10.2 of the given token
  - recipient: address
  - maxFee: string        # e.g., '0.01' = 0.01 of the given token
  - threshold: string     # e.g., '20.5' = 20.5 of the given token
abis:
  - ERC20: ./abis/ERC20.json
